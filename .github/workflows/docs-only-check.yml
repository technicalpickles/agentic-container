name: Documentation Only Check

on:
  pull_request:
    branches: [main]

jobs:
  docs-only-check:
    name: Documentation Only Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if changes are docs-only
        id: check
        run: |
          # Get the base commit for comparison
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA..$HEAD_SHA)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if all changes are documentation
          DOCS_ONLY=true
          NON_DOC_FILES=""
          
          while IFS= read -r file; do
            # Skip empty lines
            [[ -z "$file" ]] && continue
            
            # Check if file is documentation-related
            if [[ ! "$file" =~ ^docs/ ]] && [[ "$file" != "README.md" ]] && [[ ! "$file" =~ \.md$ ]]; then
              DOCS_ONLY=false
              NON_DOC_FILES="$NON_DOC_FILES$file "
            fi
          done <<< "$CHANGED_FILES"
          
          if [[ "$DOCS_ONLY" == "true" ]]; then
            echo "✅ This PR contains only documentation changes"
            echo "🚀 No builds or tests needed - ready to merge after review!"
            echo "docs-only=true" >> $GITHUB_OUTPUT
          else
            echo "📝 This PR contains code changes that will trigger full CI"
            echo "Non-documentation files changed: $NON_DOC_FILES"
            echo "docs-only=false" >> $GITHUB_OUTPUT
          fi

      - name: Create docs-only summary
        if: steps.check.outputs.docs-only == 'true'
        run: |
          {
            echo "## 📚 Documentation Only PR"
            echo ""
            echo "This pull request contains only documentation changes."
            echo "No builds, tests, or deployments are needed."
            echo ""
            echo "✅ **Status:** Ready for review and merge"
            echo ""
            echo "The following documentation files were changed:"
            git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | while read file; do
              echo "- \`$file\`"
            done
          } >> "$GITHUB_STEP_SUMMARY"
